{% extends 'base.html' %}

{% block content %}
    <header>
        <h1> Docent home </h1>
    </header>
    <body>
    <h1>Docentenpagina</h1>

    <h2>Voeg een les toe</h2>
    <form id="lessonForm">
        <label for="name">Lesnaam:</label>
        <input type="text" id="name" name="name" required><br><br>
        <input type="submit" value="Les toevoegen">
    </form>

    <h2>Aanwezigheidsgegevens</h2>
    <select id="lessonSelect" name="lessonSelect"></select>
    <button id="getAttendanceBtn">Bekijk aanwezigheidsgegevens</button>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Studentnaam</th>
                <th>Aanwezigheid</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/app.js"></script>
</body>
{% endblock %}
